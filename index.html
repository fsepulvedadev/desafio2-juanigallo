<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Card de Github</title>
	</head>
	<body>
		<div class="card-container">
			<div class="card-main">
				<div class="up-section">
					<img id="imagen" class="main-img" src="./Loading.svg" />
					<div class="titles">
						<h1 id="user">Loading...</h1>
						<h5 id="company">Loading...</h5>
					</div>
				</div>
				<div class="down-section">
					<div class="repos">
						<h4>Repos</h4>
						<h5 id="repos">0</h5>
					</div>
					<div class="Gist">
						<h4>Gist</h4>
						<h5 id="gist">0</h5>
					</div>
					<div class="Followers">
						<h4>Followers</h4>
						<h5 id="followers">0</h5>
					</div>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
